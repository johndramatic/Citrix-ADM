      - SSL_FIX
      - PROXY
      - USER_TCP
      - USER_SSL_TCP
      - QUIC
      - IPFIX
      - LOGSTREAM
      - MONGO
      - MONGO_TLS
  - 
    name: algorithm
    label: "Load Balanced App Algorithm"
    description: "Load Balancing algorithm for the application"
    type: string
    default: LEASTCONNECTION        
    allowed-values: 
      - LEASTCONNECTION
      - ROUNDROBIN
      - LEASTRESPONSETIME
      - SOURCEIPHASH
      - LEASTBANDWIDTH
      - LEASTPACKETS
      - LRTM
      - DESTINATIONIPHASH
      - SOURCEIPHASH
      - SRCIPDESTIPHASH
      - URLHASH
      - DOMAINHASH
      - CALLIDHASH
      - TOKEN
